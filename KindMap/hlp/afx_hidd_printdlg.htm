<P><A NAME="afx_hidd_printdlg"></A><B>“打印进度”对话框</B></P>



<P>在 &lt;&lt;您的应用程序&gt;&gt; 向打印机发送输出内容期间，显示“正在打印”<b></b>对话框。页码指示打印进度。</P>



<P>若要中止打印，请选择“取消”<b></b>。</P>
