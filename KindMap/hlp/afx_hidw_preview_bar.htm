<P><A NAME="afx_hidw_preview_bar"></A><B>“打印预览”工具栏</B></P>



<P>打印预览工具栏提供以下选项:</P>



<P><B>打印</B></P>



<P>打开“打印”<b></b>对话框，启动打印作业。</P>



<P><B>下一页</B></P>



<P>预览下一打印页。</P>



<P><B>上一页</B></P>



<P>预览上一打印页。</P>



<P><B>一页 / 两页</B></P>



<P>一次预览一页或两页打印页。</P>



<P><B>放大</B></P>



<P>放大打印页。</P>



<P><B>缩小</B></P>



<P>缩小打印页。</P>



<P><B>关闭</B></P>



<P>从打印预览窗口返回到编辑窗口。</P>



</BODY>
