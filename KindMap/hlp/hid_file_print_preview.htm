<P><A NAME="hid_file_print_preview"></A><B>“打印预览”命令(“文件”菜单)</B></P>



<P>使用此命令可以显示活动文档打印后的外观。选择此命令时，主窗口将被替换为打印预览窗口，在打印预览窗口中将以打印格式显示一页或两页文档。<A HR

EF="afx_hidw_preview_bar.htm">打印预览工具栏</A>为您提供了如下选项: 一次查看一页或两页、在文档中前后移动、放大和缩小页面以及开始打印作业。</P>
