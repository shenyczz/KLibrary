<BODY>





<P><A NAME="afx_hidd_print"></A><B>“打印”对话框</B></P>



<P>以下选项使您得以指定应如何打印文档:</P>



<P><B>打印机</B></P>



<P>显示活动打印机和打印机连接。选择“设置”<b></b>选项可以更改打印机和打印机连接。</P>



<P><B>设置</B></P>



<P>显示<A HREF="afx_hidd_printsetup.htm">“打印设置”对话框</A>，以便您可以选择打印机和打印机连接。</P>



<P><B>打印范围</B></P>



<P>指定要打印的页:</P>



<TABLE cols=2 width=548>



<TR VALIGN="top">

<TD width=15%><B>全部</B></TD>

<TD width=85%>打印整个文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><B>所选内容</B></TD>

<TD width=85%>打印当前选定的文本。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><B>页</B></TD>

<TD width=85%>打印您在“起始页”<b></b>和“结束页”<b></b>

字段中指定的页范围。</TD>

</TR>

</TABLE>



<P><B>份数</B></P>



<P>指定要为以上页范围打印的份数。</P>



<P><B>逐份打印</B></P>



<P>按页码顺序打印副本，而不是为每页分别打印多个副本。</P>



<P><B>打印质量</B></P>



<P>指定打印质量。通常，打印质量越低，打印所需的时间越少。</P>



</BODY>
